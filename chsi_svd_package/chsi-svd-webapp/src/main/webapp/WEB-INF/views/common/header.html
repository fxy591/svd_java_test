<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="fragment-header" id="fragment-header">
    <el-header style="text-align: right; font-size: 12px">
        <span>Java开源组件漏洞监控系统</span>
        <span th:text="${#httpSession.getAttribute('loginUser')?.getName() ?: 'unknown'}">王小虎</span>
        <el-dropdown>
            <i class="el-icon-setting" style="margin-right: 15px"></i>
            <el-dropdown-menu slot="dropdown">
                <el-dropdown-item @click.native="userModify">修改信息</el-dropdown-item>
                <el-dropdown-item @click.native="loginOff">退出登录</el-dropdown-item>
            </el-dropdown-menu>
        </el-dropdown>
    </el-header>
</div>

<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }
</style>
</html>
